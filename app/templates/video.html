<!DOCTYPE html>
<html>
<head>
    <title>{{ video.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">{{ video.title }}</h1>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-semibold mb-4">Video Details</h2>
                <p><strong>Video ID:</strong> {{ video.video_id }}</p>
                <p><strong>Processed Date:</strong> {{ video.processed_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                <p><strong>Video Path:</strong> {{ video.video_path }}</p>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-2xl font-semibold mb-4">Transcript</h2>
                <pre class="bg-gray-50 p-4 rounded overflow-x-auto">{{ transcript }}</pre>
            </div>
        </div>
        
        {% if video.summary_text %}
        <div class="bg-white rounded-lg shadow p-6 mt-6">
            <h2 class="text-2xl font-semibold mb-4">Summary</h2>
            <p>{{ video.summary_text }}</p>
        </div>
        {% endif %}
        
        <div class="mt-6">
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Library</a>
        </div>
    </div>
</body>
</html>
