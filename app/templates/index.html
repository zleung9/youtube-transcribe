<!DOCTYPE html>
<html>
<head>
    <title>Video Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Video Library</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for video in videos %}
            <div class="bg-white rounded-lg shadow p-4">
                <h2 class="text-xl font-semibold mb-2">{{ video.title }}</h2>
                <p class="text-gray-600">Processed: {{ video.processed_date.strftime('%Y-%m-%d') }}</p>
                <a href="/video/{{ video.video_id }}" class="text-blue-500 hover:text-blue-700">View Details</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
